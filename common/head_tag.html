<!-- head_tag.html -->
<script type="text/x-handlebars" data-template-name="/connectors/above-footer/mycolors">
  <table>
  <tr>
    <td>color</td>
    <td> -very-low</td>
    <td> -low</td>
    <td> -low-mid</td>
    <td> -medium</td>
    <td> -height</td>
    <td> classic</td>
  </tr>
  <tr title="Most text, icons, and borders">
    <td>$primary</td>
    <td style="background-color:var(--primary-very-low);"> -very-low</td>
    <td style="background-color:var(--primary-low);"> -low</td>
    <td style="background-color:var(--primary-mid);"> -low-mid</td>
    <td style="background-color:var(--primary-medium);"> -medium</td>
    <td style="background-color:var(--primary-height);"> -height</td>
    <td style="background-color:var(--primary);"> classic</td>
  </tr>  
  <tr title="The main background color, and text color of some buttons">
    <td>$secondary</td>

    <td style="background-color:var(--secondary-low);"> -low</td>
    <td style="background-color:var(--secondary-mid);"> -low-mid</td>

    <td style="background-color:var(--secondary-height);"> -height</td>

  </tr>  
  <tr title="Links, some buttons, notifications, and accent color">

    <td style="background-color:var(--tertiary-low);"> -low</td>
    <td style="background-color:var(--tertiary-mid);"> -low-mid</td>

    <td style="background-color:var(--quaternary-low);"> -low</td>

    <td style="background-color:var(--quaternary-medium);"> -medium</td>
    <td style="background-color:var(--quaternary-height);"> -height</td>
    <td style="background-color:var(--quaternary);"> classic</td>
  </tr>

    <td>$highlight</td>
    <td style="background-color:var(--highlight-very-low);"> -very-low</td>
    <td style="background-color:var(--highlight-low);"> -low</td>
    <td style="background-color:var(--highlight-mid);"> -low-mid</td>
    <td style="background-color:var(--highlight-medium);"> -medium</td>
    <td style="background-color:var(--highlight-height);"> -height</td>
    <td style="background-color:var(--highlight);"> classic</td>
