<!-- head_tag.html -->
<script type="text/x-handlebars" data-template-name="/connectors/above-footer/mycolors">
  <table class="colors">
  <tr>
    <td>color</td>
    <td> -very-low</td>
    <td> -low</td>
    <td> -low-mid</td>
    <td> -medium</td>
    <td> -height</td>
    <td> -very-height</td>
    <td> classic</td>
  </tr>
  <tr title="Most text, icons, and borders">
    <td>$primary</td>
    <td class="primary-very-low"> -very-low</td>
    <td class="primary-low"> -low</td>
    <td class="primary-low-mid"> -low-mid</td>
    <td class="primary-medium"> -medium</td>
    <td class="primary-high"> -high</td>
    <td class="primary-very-high"> -very-high</td>
    <td class="primary"> classic</td>
  </tr>  
  <tr title="The main background color, and text color of some buttons">
    <td>$secondary</td>
    <td class="secondary-very-low">x</td>
    <td class="secondary-low"> -low</td>
    <td class="secondary-low-mid">x</td>
    <td class="secondary-medium"> -medium</td>
    <td class="secondary-high"> -high</td>
    <td class="secondary-very-high">x</td>
    <td class="secondary"> classic</td>
  </tr>  
  <tr title="Links, some buttons, notifications, and accent color">
    <td>$tertiary</td>
    <td class="tertiary-very-low">x</td>
    <td class="tertiary-low"> -low</td>
    <td class="tertiary-low-mid">x</td>
    <td class="tertiary-medium"> -medium</td>
    <td class="tertiary-high"> -high</td>
    <td class="tertiary-very-high">x</td>
    <td class="tertiary"> classic</td>
  </tr> 
  <tr title="Navigation links">
    <td>$quaternary</td>
    <td style="quaternary-very-low">x</td>
    <td style="quaternary-low"> -low</td>
    <td style="quaternary-low-mid">x</td>
    <td style="quaternary-medium">x</td>
    <td style="quaternary-high">x</td>
    <td class="quaternary-very-high">x</td>
    <td style="quaternary"> classic</td>
  </tr>  
  <tr title="highlight">
    <td>$highlight</td>
    <td class="highlight-very-low">x</td>
    <td class="highlight-low"> -low</td>
    <td class="highlight-low-mid">x</td>
    <td class="highlight-medium"> -medium</td>
    <td class="highlight-high"> -high</td>
    <td class="highlight-very-high">x</td>
    <td class="highlight"> classic</td>
  </tr>
  <tr title="danger">
    <td>$danger</td>
    <td class="danger-very-low">x</td>
    <td class="danger-low"> -low</td>
    <td class="danger-low-mid">x</td>
    <td class="danger-medium"> -medium</td>
    <td class="danger-high">x</td>
    <td class="danger-hover">x</td>
    <td class="danger"> classic</td>
  </tr>  
  <tr title="success">
    <td>$success</td>
    <td class="">x</td>
    <td class="success-low"> -low</td>
    <td class="">x</td>
    <td class="success-medium"> -medium</td>
    <td class="">x</td>
    <td class="">x</td>
    <td class="success"> classic</td>
  </tr>    
  </table>
</script>
